<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чебурнет</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>

<!-- AUTH POPUP -->
<div class="container auth-popup">
    <div class="col-11 col-md-7 col-lg-6 col-xl-4" id="auth-popup-content">
        <div style="width: 100%; display: flex; justify-content: flex-end; margin-bottom: 1em;">
            <button type="button" class="btn btn-danger" onclick="$('.auth-popup').fadeOut()"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="input-group mb-3" style="width: 100%; display: flex; justify-content: center; margin-bottom: 1.5em;">
            <img src="../img/logo.png" alt="" style="width: 8em; height: 8em; border-radius: 1em;">
        </div>
        <div class="btn-group" role="group" style="width: 100%; display: flex; justify-content: center; margin-bottom: 1.5em;">
                <input type="radio" class="btn-check" name="btnradio" id="signin" autocomplete="off" checked>
                <label class="btn btn-outline-dark" for="signin" style="width: 50%;" onclick="$('#auth-register').hide(); $('#auth-login').show()">Войти</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="signup" autocomplete="off">
                <label class="btn btn-outline-dark" for="signup" style="width: 50%;" onclick="$('#auth-login').hide(); $('#auth-register').show()">Регистрация</label>
    </div>
    <div id="auth-login">
        <div id="message-popup1" style="display: none;">
            <div class="message-popup1-content">
                <h4></h4>
                <p></p>
            </div>
        </div>
        <label for="email" class="form-label">Почта</label>
        <div class="input-group mb-3" style="width: 100%; display: flex; margin-bottom: 1.5em;">
            <div class="input-group-text" style="background-color: #27272C; border-color: black;">
                <i class="bi bi-envelope-fill" style="color: white;"></i>
            </div>
                <input id="email" type="email" class="form-control" aria-label="Text input with checkbox">
        </div>
        <label for="password" class="form-label">Пароль</label>
        <div class="input-group mb-3" style="width: 100%; display: flex; margin-bottom: 1.5em;">
            <div class="input-group-text" style="background-color: #27272C; border-color: black;">
                <i class="bi bi-shield-fill" style="color: white;"></i>
            </div>
                <input id="password" type="password" class="form-control" aria-label="Text input with checkbox">
        </div>
        <div style="width: 100%; margin-bottom: 1.5em;">
            <a href="#" style="color: #666666;">Забыли пароль?</a>
        </div>
        <div style="width: 100%; margin-bottom: 1.5em;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexCheckCheckedDisabled" style="color: #ffffff;">
                  Входя в акакунт, вы соглашаетесь с <a href="../rules.txt">правилами сайта</a>
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-dark" style="width: 100%; margin-bottom: 1.5em;" onclick="login()">Войти</button>
    </div>
    <div id="auth-register" style="display: none;">
        <div id="message-popup2" style="display: none;">
            <div class="message-popup2-content">
                <h4></h4>
                <p></p>
            </div>
        </div>
        <label for="nickname" class="form-label">Никнейм</label>
        <div class="input-group mb-3" style="width: 100%; display: flex; margin-bottom: 1.5em;">
            <div class="input-group-text" style="background-color: #27272C; border-color: black;">
                <i class="bi bi-person-fill" style="color: white;"></i>
            </div>
                <input id="nickname" type="email" class="form-control" aria-label="Text input with checkbox">
        </div>
        <label for="email2" class="form-label">Почта</label>
        <div class="input-group mb-3" style="width: 100%; display: flex; margin-bottom: 1.5em;">
            <div class="input-group-text" style="background-color: #27272C; border-color: black;">
                <i class="bi bi-envelope-fill" style="color: white;"></i>
            </div>
                <input id="email2" type="email" class="form-control" aria-label="Text input with checkbox">
        </div>
        <label for="password2_1" class="form-label">Пароль</label>
        <div class="input-group mb-3" style="width: 100%; display: flex; margin-bottom: 1.5em;">
            <div class="input-group-text" style="background-color: #27272C; border-color: black;">
                <i class="bi bi-shield-shaded" style="color: white;"></i>
            </div>
                <input id="password2_1" type="password" class="form-control" aria-label="Text input with checkbox">
        </div>
        <label for="password2_2" class="form-label">Повторите пароль</label>
        <div class="input-group mb-3" style="width: 100%; display: flex; margin-bottom: 1.5em;">
            <div class="input-group-text" style="background-color: #27272C; border-color: black;">
                <i class="bi bi-shield-fill" style="color: white;"></i>
            </div>
                <input id="password2_2" type="password" class="form-control" aria-label="Text input with checkbox">
        </div>
        <div style="width: 100%; margin-bottom: 1.5em;">
            <a href="#" style="color: #666666;">Забыли пароль?</a>
        </div>
        <div style="width: 100%; margin-bottom: 1.5em;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexCheckCheckedDisabled" style="color: rgb(255, 255, 255);">
                  Регистрируя акакунт, вы соглашаетесь с <a href="../rules.txt">правилами сайта</a>
                </label>
            </div>
        </div>
        <button type="button" class="btn btn-dark" style="width: 100%; margin-bottom: 1.5em;" onclick="register()">Зарегестрироваться</button>
    </div>
    </div>
</div>
</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/ajax.js"></script>
</html>
