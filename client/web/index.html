<script>
    let chat_id = window.location.search;
    if(chat_id.includes('?chat')){
        $('.home').hide();
        $('.chat, .top-menu_right').show();
        chat_id = chat_id.split('?chat=');
        chat_id = chat_id[1];
        message_show(2);
        timer_chat(chat_id);

            send_message(chat_id);
        });
